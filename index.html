<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Background Video and Button</title>
    <style>
        /* Style to ensure the page takes full height and width */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container for the video background */
        .video-container {
            position: relative;
            width: 50.799cm;
            height: 28.575cm;
            margin: 0 auto;
            top: 0;
            background-color: black; /* Fallback color if the video doesn't load */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style for the button */
        .button-container {
            text-align: center;
            margin-top: 30px; /* Space between video and button */
        }

        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .button-container a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Video Background Section -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://github.com/Surajgodiyal/Home/blob/main/Read%20my%20Writes_20241022_101228_0001.mp4?raw=true" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Button with Hyperlink -->
    <div class="button-container">
        <a href="https://surajgodiyal.github.io/Home/" target="_blank">Visit My Portfolio</a>
    </div>

</body>
</html>
